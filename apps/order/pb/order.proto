syntax = "proto3";

package infraboard.cmdb.order;
option go_package="github.com/infraboard/cmdb/apps/order";


enum ORDER_TYPE {
    // 资源新增订单
    NEW = 0;
    // 续费。
    RENEW = 1;
    // 升级。
    UPGRADE = 2;
    // 降配
    DOWNGRADE = 3;
    // 退款
    REFUND = 4;
    // 付费方式调整
    MODIFY = 5;
}

message Order {
    // 订单类型
    // @gotags: json:"type"
    ORDER_TYPE type = 1;
}